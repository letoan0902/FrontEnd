<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Billing Address</h1>
    <form>
      <label for="name">Full Name</label>
      <br />
      <input type="text" id="name" placeholder="John M. Doe" />
      <br />
      <br />
      <label for="Email">Email</label>
      <br />
      <input type="email" id="Email" placeholder="john@exampla.com" />
      <br />
      <br />
      <label for="address">Address</label>
      <br />
      <input type="text" id="address" placeholder="542 W. 15th Street" />
      <br />
      <br />
      <label for="city">City</label>
      <br />
      <input type="text" id="city" placeholder="New York" />
      <br />
      <br />
      <label for="State">State</label>
      <br />
      <input type="text" id="State" placeholder="NY" />
      <br />
      <br />
      <label><input type="checkbox" />Shipping address same as billing</label>
      <br />
      <br />
      <button style="background-color: rgb(46, 202, 46)">
        Continue to checkout
      </button>
    </form>
  </body>
</html>
